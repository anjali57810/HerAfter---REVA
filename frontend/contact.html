  <main style="max-width:760px; margin: 40px auto; padding: 0 20px;">
    <h1>Contact</h1>
    <p>If you'd like to reach out, send a short message below. This will POST to the backend and return a simple acknowledgement.</p>

    <form id="contactForm" onsubmit="event.preventDefault(); sendContact();">
      <div>
        <input type="text" id="contactName" placeholder="Your name" required style="width:100%; padding:8px; margin-bottom:8px;" />
      </div>
      <div>
        <input type="email" id="contactEmail" placeholder="Your email" required style="width:100%; padding:8px; margin-bottom:8px;" />
      </div>
      <div>
        <textarea id="contactMessage" placeholder="Your message" required style="width:100%; padding:8px; margin-bottom:8px;" rows="5"></textarea>
      </div>
      <div>
        <button type="submit">Send Message</button>
      </div>
    </form>

    <p id="contactResult" style="margin-top:12px;"></p>
  </main>

  <script src="script.js"></script>
</body>
